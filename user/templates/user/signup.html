{% extends 'base.html' %}
{% block content %}

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>

    <div class="section"></div>
    <main>
        <div class="section"></div>

        <h5 class="teal-text" style="text-align: center;">¡Regístrate!</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12 m12" method="post" action="{% url 'user:signup' %}">
                    <div class='row'>
                        <div class='col s12 m12'>
                        </div>
                    </div>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class='row'>
                            <label style="text-align: center"> {{ field.label_tag }} </label>
                            {{ field }}
                            {% if field.help_text %}
                                <small style="color: grey">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit" class='col l6 offset-l3 btn btn-large waves-effect teal'>Registrarse</button>
                </form>


            </div>
        </div>
        </div>
        <div style="text-align: center;"><a class="grey-text"> ¿Ya tienes una cuenta? </a></a><a
                href="{% url 'login' %}">Inicia sesión</a></div>


        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
